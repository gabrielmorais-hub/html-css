<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">Outro Conteúdo</div>
        <div class="itens">C</div>
        <div class="itens">Conteúdo um pouco maior</div>
        <div class="itens">E</div>
        <div class="itens">Conteúdo maior ainda, que vai oculpar mais espaço.</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
