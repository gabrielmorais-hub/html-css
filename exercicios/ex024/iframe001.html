<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!--Tamanho padrão 300x150-->

        <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
    </iframe> para aprender a programar.</p>

    <p>O meu repositório 
        <iframe src="http://gabrielmorais-hub.github.io" frameborder="0" height="500" width="500">
            <a href="https://github.com/gabrielmorais-hub" target="_blank">Meu repositório</a>
        </iframe>
        também é bem legal! 
    </p>

</html>
